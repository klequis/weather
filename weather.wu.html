<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Today's weather">
    <meta name="author" content="klequis">
    <link rel="icon" href="../../favicon.ico">

    <title>Today's Weather</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container navbar-container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">klequis' weather</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container main">
      <div class="row row-one">
        <div class="panel panel-default pnl-header">
          <div class="panel-body pnl-title">
            <div class="row">
              <div id="title" class="title">
              </div>
            </div>
            <div class="row">
              <div id="sub-title" class="sub-title">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row row-two">
        <div class="col-sm-8">
          <div class="panel panel-default pnl-body-left">
            <div class="panel-body pnl-main">
              <div class="col-sm-8">
                <div id="temperature" class="temperature"></div>
                <div id="condition" class="condition"></div>
                <div id="feels-like" class="small-text">
                </div>
                <div id="high-low" class="small-text">
                </div>
                <div id="uv-index" class="small-text">
                </div>
              </div>
              <div id="condition-icon" class="col-sm-4">

              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="panel panel-default pnl-body-right">
            <div class="panel-body pnl-details">
              <table id="tbl-details" class="table">
              </table>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="weather.wu.js"></script>
  </body>
</html>
