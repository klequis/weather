<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Today's weather">
    <meta name="author" content="klequis">
    <link rel="icon" href="../../favicon.ico">

    <title>Weather</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">

  </head>

<body id="root">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container navbar-container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">klequis' weather</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <input id="input-ziporcity" type="text" placeholder="enter city" class="form-control">
        </div>
        <button id="button-ziporcity" class="btn btn-success" type="button">Search</button>
      </form>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="container main">
  <div class="row row-one">
    <div class="panel panel-default pnl-header">
      <div class="panel-body pnl-title">
        <div class="row">
          <div id="title" class="title">
          </div>
        </div>
        <div class="row">
          <div id="sub-title" class="sub-title">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row row-two">
    <div class="col-sm-8">
      <div class="panel panel-default pnl-body-left">
        <div class="panel-body pnl-main">
          <div class="col-sm-8">
            <div id="temperature" class="temperature"></div>
            <div id="condition" class="condition small-text"></div>
            <div id="feels-like" class="small-text">
            </div>
            <div id="high-low" class="small-text">
            </div>
            <div id="uv-index" class="small-text">
            </div>
          </div>
          <div id="condition-icon" class="col-sm-4">

          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-default pnl-body-right">
        <div class="panel-body pnl-details">
          <table id="tbl-details" class="table">
          </table>
        </div>
      </div>
    </div>
  </div>
</div> <!-- container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>

<script src="js/app.js"></script>
</body>

</html>
